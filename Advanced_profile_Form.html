<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Profile From</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <fieldset>
            <legend>
                <h1>Basic Input</Input></h1>
            </legend>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="enter user name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter email id" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="6" required ><br><br>

                <label for ="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required ><br><br>

            </div>
        </fieldset>

        <fieldset>
            <legend>
                <h1>Contact Information</h1>
            </legend>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="" placeholder="123-456-7890" required><br><br>
            
                <label for ="website/portfolio">Website/Portfolio:</label>
                <input type="url" id="" name=""required><br><br>

                <lable for="uplode-profile picture">Upload Profile Picture:</lable>
                <input type="file" id="upload-profile-picture" name="upload-profile-picture" accept="image/*"><br><br>

            </div>

        </fieldset>
        <fieldset>
            <legend>
                <h1>Selection Inputs</h1>
            </legend>
            <div>
                <label for ="Gender" >Male</label>
                <input type="radio" id="" name="Gender">
                <label for ="Gender">Female</label>
                <input type="radio" id="" name="Gender"><br><br>

                <label for ="siklls">Skills:</label>
                <input type="checkbox" id="html" name="skills" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="skills" value="CSS">
                <label for="css">CSS</label>    
                <input type="checkbox" id="javascript" name="skills" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="React" name="skills" value="React">
                <label for="React">React</label>
                <input type="checkbox" id="Angular" name="skills" value="Angular">
                <label for="Angular">Angular</label><br><br>

                <label for ="Perferred location">Perferred location:</label>
                <select name="Location" id="">
                    <option value="">
                        city
                    </option>
                    <option value="" selected>Vadodara</option>
                    <option value="">Ahmedabad</option>
                    <option value="">Rajkot</option>
                    <option value="">Surat</option>
         </select>
         </div>
        </fieldset>


<fieldset>
    <legend><h1>Advanced Inputs</h1></legend>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>

      <label for="week">Select a Week:</label>
      <input type="week" id="week" name="week"><br><br>

      <label for="month">Select a Month:</label>
      <input type="month" id="month" name="month"><br><br>

      <label for="time">Choose a Time:</label>
      <input type="time" id="time" name="time"><br><br>

      <label for="datetime">Choose Local Date & Time:</label>
      <input type="datetime-local" id="datetime" name="datetime"><br><br>

      <label for="color">Pick Your Favorite Color:</label>
      <input type="color" id="color" name="color"><br><br>

      <label for="number">Enter Number (1–100):</label>
      <input type="number" id="number" name="number" min="1" max="100"><br><br>

      <label for="experience">Range of Experience (0–20 years):</label>
      <input type="range" id="experience" name="experience" min="0" max="20"><br><br>
    </fieldset>

    </div>
        </fieldset>

        <fieldset>
      <legend><h1>Text Inputs</h1></legend>

      <label for="about">About Yourself:</label><br>
      <textarea id="about" name="about" rows="4" cols="40"></textarea><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="3" cols="40"></textarea><br><br>
    </fieldset>

    
    <fieldset>
            <legend><h1>hidden field</h1></legend>
            <div>
             <label for="">hidden field:</label>
             <input type="hidden" name="form-version=v2" >
            </div>
         </fieldset>
         <fieldset>
            <legend><h1>Other control:</h1></legend>
            <div>
                <label>Reset button:</label>
                <button type="reset" >reset</button>
            </div><br><br>
            <div>
                <label>Submit button:</label>
                <button type="submit" >submit</button>
            </div>
    </fieldset>
    </form>
</body>
</html>
